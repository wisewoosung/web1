  <h1>오마이걸(Ohmygirl)</h1>
  <a href=http://ohmy-girl.com/omg_official/>오마이걸 공식 홈페이지</a><br>

  <p>2015년 4월 21일 데뷔한 WM엔터테인먼트 소속 7인조 걸그룹이다.</p>
  <p>그룹명은 대중들의 마이걸이 되기 위해 오마이걸로 지었다고 한다. 멤버는 나이 순으로 효정, 미미, 유아, 승희, 지호, 비니, 아린이다. 리더는 연장자인 효정이 맡게 되었다.</p>
  <p>2015년 데뷔 이후 꾸준히 계단식 성장을 거치며 인지도를 높여왔고, 2019년 퀸덤을 기점으로 어마어마한 속도로 급성장하며 대중픽이자 음원 강자로 거듭난 대기만성형 걸그룹.</p>
